<form role="form" method="POST" action="{{ action_path }}" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="card-body">
		{% for field in form %}
			<div class="form-group">
				{{ field.errors }}
				{{ field.label_tag }}
				{{ field }}
			</div>
		{% endfor %%}
	</div> <!-- card-body -->
	<div class="card-footer">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div> <!-- card-footer -->
</form>
